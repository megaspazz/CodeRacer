<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="assets/favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="topbanner">
		<img id="mainlogo" src="assets/coderacer.jpg"></img>
	</div>

	<!-- RANDO STUFF -->
	<div id="createAcct">
		Username: <input type="textbox" id="username" /> <br>
		Password: <input type="textbox" id="password" /> <br>
		Confirm Password: <input type="textbox" id="confirmpass" /> <br>
		Email: <input type="textbox" id="email" /> <br>
		Display Name: <input type="textbox" id="displayname" /> <br>
		<button id="createAcctBtn">Create Account</button>
	</div>

	<div id="login">
		<p> Login </p>
		Username: <input type="textbox" id="loginUsername" /> <br>
		Password: <input type="textbox" id="loginPassword" /> <br>
		<button id="loginBtn">Login</button>
		<span id="loginStatus"></span>
	</div>

	<!-- END RANDO STUFF -->

	<div>
		<button id="btnRequestRace">Request Race</button>
		<button id="btnQuitRace" disabled="disabled">Quit Race</button>
	</div>

	<input type="textbox" id="usertextbox" disabled="disabled" />
	
	<div id="countdown"></div>
	
	<div id="codebox" onmousedown="return false;" onselectstart="return false;"></div>
	
	<div id="stats" class="hidden">
		<div>
			<strong title="Placement in the race against other players">
				Rank:
			</strong>
			<span id="statsRank"></span>
		</div>
		<div>
			<strong title="Seconds taken to finish the code">
				Time:
			</strong>
			<span id="statsTime"></span>
		</div>
		<div>
			<strong title="Characters per minute">
				CPM:
			</strong>
			<span id="statsCharsPerMin"></span>
		</div>
		<div>
			<strong title="Percentage of keystrokes that contributed to completing the code">
				Accuracy:
			</strong>
			<span id="statsAccuracy"></span>
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
