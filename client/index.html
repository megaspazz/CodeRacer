<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="assets/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
	<div id="topbanner">
		<img id="mainlogo" src="assets/coderacer.png"></img>
	</div>

	<!-- RANDO STUFF -->
	
	<div id="createAcct" class="collapse">
		Username: <input type="textbox" id="username" /> <br>
		Password: <input type="textbox" id="password" /> <br>
		Confirm Password: <input type="textbox" id="confirmpass" /> <br>
		Email: <input type="textbox" id="email" /> <br>
		Display Name: <input type="textbox" id="displayname" /> <br>
		<button id="createAcctBtn">Create Account</button>
	</div>

	<div id="login" class="collapse">
		<p> Login </p>
		Username: <input type="textbox" id="loginUsername" /> <br>
		Password: <input type="textbox" id="loginPassword" /> <br>
		<button id="loginBtn">Login</button>
		<span id="loginStatus"></span>
	</div>

	<!-- END RANDO STUFF -->

	<div id="gameArea">
		<div id="buttonsContainer">
			<button id="btnRequestRace" class="btn btn-primary">Request Race</button>
			<button id="btnQuitRace" disabled="disabled" class="btn btn-danger">Quit Race</button>
		</div>

		<input type="textbox" id="usertextbox" disabled="disabled" />
		
		<div id="countdown"></div>
		
		<div id="codebox" onmousedown="return false;" onselectstart="return false;"></div>
		
		<div id="stats" class="collapse">
			<div>
				<strong title="Placement in the race against other players">
					Rank:
				</strong>
				<span id="statsRank"></span>
			</div>
			<div>
				<strong title="Seconds taken to finish the code">
					Time:
				</strong>
				<span id="statsTime"></span>
			</div>
			<div>
				<strong title="Characters per minute">
					CPM:
				</strong>
				<span id="statsCharsPerMin"></span>
			</div>
			<div>
				<strong title="Percentage of keystrokes that contributed to completing the code">
					Accuracy:
				</strong>
				<span id="statsAccuracy"></span>
			</div>
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
