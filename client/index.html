<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="assets/favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="topbanner">
		<img id="mainlogo" src="assets/coderacer.jpg"></img>
	</div>
	
	<div>
		<button id="btnRequestRace">Request Race</button>
		<button id="btnQuitRace" disabled="disabled">Quit Race (TEST)</button>
		<button id="btnTestServer" disabled="disabled">Test server pl0x</button>
	</div>

	<input type="textbox" id="usertextbox" disabled="disabled" />
	
	<div id="countdown"></div>
	
	<div id="codebox" onmousedown="return false;" onselectstart="return false;"></div>
	
	<div id="stats" class="hidden">
		<div>
			<strong>Time:</strong>
			<span id="statsTime"></span>
		</div>
		<div>
			<strong>Rank:</strong>
			<span id="statsRank"></span>
		</div>
		<div>
			<strong>CPM (characters per minute):</strong>
			<span id="statsCharsPerMin"></span>
		</div>
		<div>
			<strong>Accuracy:</strong>
			<span id="statsAccuracy"></span>
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
